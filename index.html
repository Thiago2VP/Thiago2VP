<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thiago2VP</title>
        <link
            rel="icon"
            href="./src/assets/images/logo-M-D-32.png"
            type="image/png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/assets/css/reset.css" />
        <link rel="stylesheet" href="./src/assets/css/style.css" />
    </head>
    <body>
        <header>
            <canvas class="board"></canvas>
            <div class="container"><h1>Thiago2VP</h1></div>
        </header>

        <main>
            <section class="welcome">
                <div class="container">
                    <div>
                        <img
                            src="./src/assets/images/run-c.gif"
                            alt="two stickers draw running"
                        />
                    </div>
                    <div>
                        <p id="wow">WOW</p>
                        <p id="whv">WE HAVE A VISITOR</p>
                    </div>
                </div>
            </section>
            <section class="cards sites">
                <div class="container">
                    <div class="short-pres">
                        <img
                            src="./src/assets/images/card-disp.png"
                            alt="same site in diferent devices"
                        />
                        <a href="https://cards-colection.netlify.app/"
                            >WHEN I WAS KID</a
                        >
                    </div>
                    <div>
                        <iframe
                            src="https://cards-colection.netlify.app/"
                            frameborder="0"
                        ></iframe>
                    </div>
                </div>
            </section>
            <section class="e-corp sites">
                <div class="container">
                    <div class="short-pres">
                        <img
                            src="./src/assets/images/ecorp-disp.gif"
                            alt="same site in diferent devices"
                        />
                        <a href="https://e-corp-landingpage.netlify.app/"
                            >SOME MOVEMENT</a
                        >
                    </div>
                    <div>
                        <iframe
                            src="https://e-corp-landingpage.netlify.app/"
                            frameborder="0"
                        ></iframe>
                    </div>
                </div>
            </section>
            <section class="suburban sites">
                <div class="container">
                    <div class="short-pres">
                        <img
                            src="./src/assets/images/suburban-disp.png"
                            alt="same site in diferent devices"
                        />
                        <a href="https://suburbanlandingpage.netlify.app/"
                            >GOOD CLOTHES</a
                        >
                    </div>
                    <div>
                        <iframe
                            src="https://suburbanlandingpage.netlify.app/"
                            frameborder="0"
                        ></iframe>
                    </div>
                </div>
            </section>
            <section class="git-projects">
                <div class="container">
                    <h2>BEST SLICE OF THE REPOSITORY</h2>
                </div>
            </section>
        </main>

        <footer>
            <canvas class="board-footer" height="75"></canvas>
            <div class="container">
                <a href="https://github.com/Thiago2VP" target="_blank"
                    >VISIT GITHUB</a
                >
            </div>
        </footer>
        <script src="./public/assets/js/bundle.js"></script>
    </body>
</html>
