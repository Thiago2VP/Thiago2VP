<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Portifólio">
    <meta name="keywords" content="Developer, Desenvolvedor, Portifolio, HTML, CSS, JavaScript, Frontend">
    <meta name="author" content="Thiago2VP">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">      
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Thiago2VP</title>
</head>
<body>
    <main>
        <h1 id="mainTittle"></h1>
        <h2 id="mainSubTittle"></h2>
        <section id="indexSection">
            <a href="#projectsSection">
                <img src="assets/images/projects.svg" alt="Projetos" >
                <h2>1 - Projetos</h2>
            </a>
            <a href="#socialSection">
                <img src="assets/images/social.svg" alt="Redes Sociais" >
                <h2>2 - Contato</h2>
            </a>
            <a href="#aboutSection" class="index3">
                <img src="assets/images/about.svg" alt="Sobre" >
                <h2>3 - Sobre</h2>
            </a>
        </section>
        <section id="projectsSection">
            <button type="button" id="node" class="projSecBtn">
                <i class="devicon-react-original-wordmark topProject"></i>
                <i class="devicon-nodejs-plain-wordmark"></i>
                <i class="devicon-express-original-wordmark"></i>
            </button>
            <button type="button" id="hcj" class="projSecBtn">
                <i class="devicon-javascript-plain topProject"></i>
                <i class="devicon-html5-plain-wordmark"></i>
                <i class="devicon-css3-plain-wordmark"></i>
            </button>
            <button type="button" id="python" class="index3 projSecBtn">
                <i class="devicon-python-plain-wordmark" style="font-size: 6rem;"></i>
            </button>
            <article id="specificProject">
                <div class="projectResume">
                    <h2 id="projectTitle">Projeto</h2>
                    <br>
                    <br>
                    <p id="projectDescription">Quando selecionada uma das opções acima, aqui haverá uma breve descrição do projeto.</p>
                    <br>
                    <br>
                </div>
                <div class="projectPresentation">
                    <div id="projectPresEl">
                        <img src="assets/images/projetPlain.svg" alt="Apresentação do Projeto" id="projectEl">
                    </div>
                    <div class="projectCarBtns">
                        <button type="button" id="projectBef" style="transform: rotate(180deg);">➤</button>
                        <button type="button" id="projectAft">➤</button>
                    </div>
                </div>
            </article>
        </section>
        <section id="socialSection">
            <a href="mailto:thiagovasconcelosvp@protonmail.com">
                <span class="material-symbols-outlined">
                    forward_to_inbox
                </span>
            </a>
            <a href="https://github.com/Thiago2VP" target="_blank">
                <i class="devicon-github-original"></i>
            </a>
            <a href="https://www.linkedin.com/in/thiago-vasconcelos-pereira/" target="_blank">
                <i class="devicon-linkedin-plain"></i>
            </a>
        </section>
        <section id="aboutSection">
            <img src="assets/images/selfPic.jpeg" alt="Foto do Thiago Pereira" class="selfPic">
            <div class="aboutInfo">
                <h2>Escolaridade</h2>
                <p>Terceiro Período de Tecnologia Em Sistemas de Computação pela UFF</p>
                <br>
                <h2>Certificações</h2>
                <p>HTML, CSS, JavaScript</p>
            </div>
        </section>
    </main>
    <script src="assets/script/main.js"></script>
</body>
</html>
